<body>
    <h1>Animation Input Tutorial</h1>
<div class="container">
    
    <div class="form">
        
        <input type="text" name="name" autocomplete="off" required/>
        <label for="name" class="label-name">
            <span class="content-name" >Name</span>
        </label>
    </div>

    <div class="form">
        
        <input type="text" name="name" autocomplete="off" required/>
        <label for="name" class="label-name">
            <span class="content-name" >Email</span>
        </label> </div>

    <div class="form">
        
        <input type="number" name="age" autocomplete="off" min="12" required/>
        <label for="age" class="label-name">
            <span class="content-name">Age</span>
        </label>
    </div>

</div>
